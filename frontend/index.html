<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf0d3;
        }

        .banner{
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        
       /* Logout button style */
.banner button {
  background-color: #c4a7a7;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  color: black;
  font-weight: 500;
  cursor: pointer;
}

.banner button:hover {
  background-color: #a68888;
}
        
        .transaction-form {
            background-color: #5f3939;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }

        .transaction-form h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .item-list {
            margin: 20px 0;
        }

        .item-entry {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .transaction-form form>div {
            background-color: #754c4c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .transaction-form label {
  display: block;
  margin-bottom: 5px;
  color: #ffffff;
  font-weight: 500;
}

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #c4a7a7;            
            color: white;
        }

        .btn-danger {
            background-color: #3a2222;
            color: white;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .receipt {
            font-family: monospace;
            white-space: pre-line;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }

        .print-btn {
            background-color: #28a745;
            color: white;
            margin-top: 10px;
        }

        /* Footer */
footer {
  background-color: #6b4545;
  color: white;
  text-align: center;
  padding: 15px 10px;
  font-size: 14px;
  width: 100%;
  position: fixed;
  bottom: 0;
  left: 0;
}
    </style>
</head>

<body>
    <div class="banner">
        <h1>Kasir Dashboard</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="transaction-form">
        <h2>Create New Transaction</h2>
        <form id="transactionForm" onsubmit="handleCreateTransaction(event)">
            <div>
                <label for="customer">Customer Name:</label>
                <input type="text" id="customer" name="customer" required>
            </div>

            <div class="item-list" id="itemList">
                <h3>Items</h3>
                <div class="item-entry">
                    <select name="product_id" required>
                        <option value="">Select Product</option>
                    </select>
                    <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                    <button type="button" class="btn btn-danger" onclick="removeItem(this)">Remove</button>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="addNewItem()">Add Item</button>
            <button type="submit" class="btn btn-primary">Create Transaction</button>
        </form>
    </div>

    <!-- Receipt Modal -->
    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReceiptModal()">&times;</span>
            <h2>Transaction Receipt</h2>
            <div id="receiptContent" class="receipt"></div>
            <button class="btn btn-primary print-btn" onclick="printReceipt()">Print Receipt</button>
        </div>
    </div>

    <footer>coffieShopÂ©</footer>

    <script src="./js/script.js"></script>
    <script src="./js/auth.js"></script>
</body>

</html>
