<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Dashboard</title>
    <style>
        .transaction-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .item-list {
            margin: 20px 0;
        }
        .item-entry {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .receipt {
            font-family: monospace;
            white-space: pre-line;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }
        .print-btn {
            background-color: #28a745;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Kasir Dashboard</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="transaction-form">
        <h2>Create New Transaction</h2>
        <form id="transactionForm" onsubmit="handleCreateTransaction(event)">
            <div>
                <label for="customer">Customer Name:</label>
                <input type="text" id="customer" name="customer" required>
            </div>

            <div class="item-list" id="itemList">
                <h3>Items</h3>
                <div class="item-entry">
                    <select name="product_id" required>
                        <option value="">Select Product</option>
                    </select>
                    <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                    <button type="button" class="btn btn-danger" onclick="removeItem(this)">Remove</button>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="addNewItem()">Add Item</button>
            <button type="submit" class="btn btn-primary">Create Transaction</button>
        </form>
    </div>

    <!-- Receipt Modal -->
    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReceiptModal()">&times;</span>
            <h2>Transaction Receipt</h2>
            <div id="receiptContent" class="receipt"></div>
            <button class="btn btn-primary print-btn" onclick="printReceipt()">Print Receipt</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
